services:
  api:
    build:
      context: .
      dockerfile: Dockerfile.api
    environment:
      API_HOST: 0.0.0.0
      API_PORT: 8000
      DATABASE_URL: sqlite+aiosqlite:///./data/trading.db
      BINANCE_TESTNET: "true"
      TRADING_LIVE_MODE: "false"
    ports:
      - "8000:8000"
    volumes:
      - ./data:/app/data
    restart: unless-stopped

  web:
    build:
      context: ./apps/web
      dockerfile: Dockerfile
    ports:
      - "5173:80"
    depends_on:
      - api
    restart: unless-stopped
